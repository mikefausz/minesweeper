<div class="container">
  <h1>Minesweeper</h1>
  <ul id="minefield">
    <ul ng-repeat="row in minefield.rows">
      <li ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)" ng-right-click="flagSpot(spot)">
        <img ng-src="{{ getImg(spot) }}" alt="" />
      </li>
    </ul>
  </ul>
  <ul>
    <li><button type="button" name="beginner" ng-click="newGame(9, 9, 10)">Beginner</button></li>
    <li><button type="button" name="intermediate" ng-click="newGame(16, 16, 40)">Intermediate</button></li>
    <li><button type="button" name="expert" ng-click="newGame(16, 30, 99)">Expert</button></li>
  </ul>
  <h2>Mines left: {{ mines }}</h2>
  <h2 ng-if="isWinMessageVisible">You won!</h2>
  <h2 ng-if="isLostMessageVisible">You lost!</h2>
</div>
